<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Sorpresa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #ffcccc, #ffe6e6);
      color: #444;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #ff6b6b;
      color: white;
    }
    nav {
      text-align: center;
      margin-top: 10px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #ff6b6b;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .center-content {
      text-align: center;
      margin: 50px 0;
      position: relative;
    }
    .cake-image {
      width: 300px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .cake-image:hover {
      transform: scale(1.1);
      cursor: url('images/cursor-heart.png'), auto;
    }
    #confetti {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
      display: none;
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    #message {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: #ff6b6b;
      font-weight: bold;
      background: white;
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>¬°Feliz Cumplea√±os con M√∫sica!</h1>
    <p>Corta el pastelito preciosa, picale a la imagen uwu üéÇ</p>
  </header>

  <nav>
    <a href="amor.html">Inicio</a>
  </nav>
<div>
    <button id="play-music" style="padding: 10px 20px; font-size: 16px; display: none;">
        Haz clic para escuchar la m√∫sica, mi vida uwu
     </button>
</div>
 
  <section class="center-content">

    <audio id="background-music" autoplay loop muted>
        <source src="video.mp3" type="audio/mpeg">
      </audio>
      
    <div id="confetti"></div>
    <div id="message">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è Feliz Cumplea√±os preciosaaaaaaaaaaa, eres el amor de mi vidaaaaa ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <img 
      src="pastel.jpeg" 
      alt="Pastel Completo" 
      id="pastel" 
      class="cake-image"
      onclick="cortarPastel()"
    >
  </section>

  <script>

    function cortarPastel() {
        const music = document.getElementById('background-music');
        music.play();
      // Cambiar imagen del pastel
      document.getElementById('pastel').src = 'pastelc.jpeg';

      // Mostrar mensaje de cumplea√±os
      const message = document.getElementById('message');
      message.style.display = 'block';

      // Mostrar confetti
      const confetti = document.getElementById('confetti');
      confetti.style.display = 'block';
      for (let i = 0; i < 100; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.left = Math.random() * 100 + 'vw';
        piece.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        piece.style.animationDelay = Math.random() * 3 + 's';
        piece.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.appendChild(piece);

        // Eliminar confetti despu√©s de 3 segundos
        setTimeout(() => {
          piece.remove();
        }, 10000);
      }

      // Ocultar confetti y mensaje despu√©s de 5 segundos
      setTimeout(() => {
        confetti.style.display = 'none';
        message.style.display = 'none';
      }, 5000);
    }
    
  </script>
</body>
</html>
